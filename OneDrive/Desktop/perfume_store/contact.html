<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Perfume Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        .contact-info, .contact-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #2d2b2b;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .contact-info h2, .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            text-align: center;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .contact-info p.email {
            margin-top: 0;
        }
        .contact-info p.phone {
            margin-bottom: 0;
        }
        .contact-info p a {
            text-decoration: none;
            color: #b2aaaa;
        }
        .contact-info p a:hover {
            text-decoration: underline;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form .form-group input, .contact-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #cccaca;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #928f8f;
        }
        .whatsapp {
            text-align: left;
           
        }
        .whatsapp img {
            width: 70px;
            height: 70px;
            cursor: pointer;
        }
        .whatsapp img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jfif" alt="Perfume">   Perfume Store</div>
            <button class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <section id="contact" class="section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="contact.php" method="post">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="customer-email">Email Address</label>
                    <input type="email" id="customer-email" name="customer-email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="customer-phone">Phone Number (WhatsApp)</label>
                    <input type="text" id="customer-phone" name="customer-phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p class="email">Email: <a href="mailto:info@perfumestore.com">Boss@gmail.com</a></p>
            <p class="phone">Phone: <a href="tel:+123456789">+923405052517</a></p>
        </div>
    </section>
    <div class="whatsapp">
        <a href="https://wa.me/"><img src="w.webp" alt="WhatsApp Logo"></a>
    </div>
    <footer>
        <p>&copy; 2024 Boss</p>
    </footer>
    <script>
        document.getElementById('nav-toggle').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('open');
        });
    </script>
</body>
</html>
